<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Username Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input, select, button {
            padding: 0.8rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #result {
            width: 100%;
            height: 400px;
            padding: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre;
            overflow: auto;
            background: #f8f9fa;
            margin-top: 1rem;
        }

        .stats {
            margin-top: 1rem;
            color: #6c757d;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1rem;
            }
        }
		        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .action-buttons button {
            flex: 1;
            background: #4a90e2;
            padding: 0.8rem;
            border-radius: 8px;
        }

        .action-buttons button.copy {
            background: #2ecc71;
        }

        .action-buttons button.download {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Letto Advanced Username Generator</h1>
        <div class="controls">
            <input type="number" id="length" placeholder="Length (3-8)" min="3" max="8" value="4">
            <input type="number" id="count" placeholder="Number of usernames" value="5000">
            <button onclick="generate()">Generate</button>
        </div>
        
        <div class="options">
            <select id="case">
                <option value="lower">Lowercase</option>
                <option value="upper">Uppercase</option>
            </select>
            <select id="type">
                <option value="letters">Letters Only</option>
                <option value="alphanum">Letters + Numbers</option>
            </select>
            <select id="underscore">
                <option value="none">No Underscore</option>
                <option value="before">Add _ Before</option>
                <option value="after">Add _ After</option>
            </select>
        </div>

        <textarea id="result" readonly></textarea>
        <div class="stats" id="stats"></div>
		
		       <div class="action-buttons">
            <button class="copy" onclick="copyToClipboard()">ðŸ“‹ Copy All</button>
            <button class="download" onclick="downloadList()">ðŸ’¾ Download List</button>
        </div>
    </div>

    <script>
        const charsets = {
            lower: {
                letters: 'abcdefghijklmnopqrstuvwxyz',
                alphanum: 'abcdefghijklmnopqrstuvwxyz0123456789'
            },
            upper: {
                letters: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                alphanum: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
            }
        };
function copyToClipboard() {
            const textarea = document.getElementById('result');
            textarea.select();
            try {
                document.execCommand('copy');
                showStatsMessage('Copied to clipboard!');
            } catch (err) {
                showStatsMessage('Failed to copy!');
            }
        }

        function downloadList() {
            const content = document.getElementById('result').value;
            if (!content) {
                showStatsMessage('No data to download!');
                return;
            }

            const length = document.getElementById('length').value;
            const caseType = document.getElementById('case').value;
            const charType = document.getElementById('type').value;
            
            const filename = `Letto_${length}_${caseType}_${charType}.txt`;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatsMessage('Download started!');
        }

        function showStatsMessage(message) {
            const stats = document.getElementById('stats');
            stats.textContent = message;
            setTimeout(() => {
                stats.textContent = '';
            }, 2000);
        }
        function generate() {
            const length = parseInt(document.getElementById('length').value);
            const count = parseInt(document.getElementById('count').value);
            const caseType = document.getElementById('case').value;
            const charType = document.getElementById('type').value;
            const underscore = document.getElementById('underscore').value;
            
            const charset = charsets[caseType][charType];
            const base = charset.length;
            const effectiveLength = length - (underscore !== 'none' ? 1 : 0);
            
            const maxCombinations = Math.pow(base, effectiveLength);
            if(count > maxCombinations) {
                alert(`Maximum unique combinations: ${maxCombinations}`);
                return;
            }

            const start = performance.now();
            const usernames = new Set();
            const prime = findLargerPrime(maxCombinations);
            const seed = Date.now() % (prime - 1) + 1;

            for(let i = 0; i < count; i++) {
                const hash = (seed * i) % prime;
                let username = numberToUsername(hash, base, charset, effectiveLength);
                
                if(underscore === 'before') username = '_' + username;
                if(underscore === 'after') username += '_';
                
                usernames.add(username);
            }

            const result = [...usernames];
            document.getElementById('result').value = result.join('\n');
            
            const time = performance.now() - start;
            document.getElementById('stats').textContent = 
                `Generated ${result.length} unique usernames in ${time.toFixed(2)}ms`;
        }

        function numberToUsername(num, base, charset, length) {
            let result = '';
            let temp = num;
            for(let i = 0; i < length; i++) {
                result += charset[temp % base];
                temp = Math.floor(temp / base);
            }
            return result;
        }

        function findLargerPrime(n) {
            for(let i = n; i < 2 * n; i++) {
                if(isPrime(i)) return i;
            }
            return n;
        }

        function isPrime(num) {
            if(num <= 1) return false;
            if(num === 2) return true;
            if(num % 2 === 0) return false;
            for(let i = 3; i <= Math.sqrt(num); i += 2) {
                if(num % i === 0) return false;
            }
            return true;
        }
    </script>
</body>
</html>
