<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض JSON المتطور - الصور والمواقع</title>
    <!-- Font Awesome 6 (مجاني) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* المتغيرات العامة للثيم */
        :root {
            --bg-primary: #f4f7fb;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --border: #e2e8f0;
            --card-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            --transition: 0.3s ease;
        }

        body.dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #818cf8;
            --border: #334155;
            --card-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color var(--transition), color var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* رأس الصفحة */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* بطاقة الإدخال */
        .input-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 18px;
            border: 2px solid var(--border);
            border-radius: 18px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            direction: ltr;
            resize: vertical;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px var(--accent);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            background: var(--bg-primary);
            border: 1px dashed var(--accent);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quick-btn:hover {
            background: var(--accent);
            color: white;
            border-style: solid;
        }

        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 15px;
            border-radius: 16px;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--card-shadow);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .stat-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #a78bfa);
            transition: width 0.5s;
            width: 0%;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 50px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            margin: 20px 0;
            padding-right: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%2394a3b8" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>');
            background-repeat: no-repeat;
            background-position: right 20px center;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* تخطيط العمودين */
        .split-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-top: 25px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px -10px var(--accent);
        }

        .image-preview {
            width: 100%;
            height: 160px;
            object-fit: cover;
            cursor: pointer;
            background: var(--bg-primary);
            transition: transform 0.3s;
        }

        .image-preview:hover {
            transform: scale(1.02);
        }

        .image-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: bold;
            backdrop-filter: blur(4px);
        }

        .private-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #f97316;
            color: white;
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: bold;
            backdrop-filter: blur(4px);
        }

        .image-footer {
            padding: 15px;
        }

        .image-footer .url {
            font-size: 0.75rem;
            color: var(--text-secondary);
            word-break: break-all;
            background: var(--bg-primary);
            padding: 8px;
            border-radius: 12px;
            margin: 8px 0;
            direction: ltr;
        }

        .image-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .image-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .image-actions button:hover {
            background: var(--accent);
            color: white;
        }

        /* الشريط الجانبي */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .info-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
        }

        .info-card h3 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
        }

        .user-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .user-info-item {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 16px;
            text-align: center;
        }

        .user-info-item .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .user-info-item .value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .location-item {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .coord {
            display: flex;
            justify-content: space-between;
            background: var(--bg-secondary);
            padding: 10px;
            border-radius: 12px;
            margin: 10px 0;
            font-family: monospace;
        }

        .map-preview {
            width: 100%;
            height: 150px;
            border-radius: 16px;
            overflow: hidden;
            margin: 15px 0;
        }

        .map-preview iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* مودال عرض الصور */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px black;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: -40px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-nav:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-prev {
            left: -70px;
        }

        .modal-next {
            right: -70px;
        }

        @media (max-width: 768px) {
            .split-layout {
                grid-template-columns: 1fr;
            }
            .modal-prev { left: 10px; }
            .modal-next { right: 10px; }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cube"></i> عارض JSON المتطور</h1>
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
                <span>الوضع الليلي</span>
            </div>
        </div>

        <div class="input-card">
            <textarea id="jsonInput" placeholder="الصق JSON هنا أو اسحب ملف..."></textarea>
            <div class="button-group">
                <button class="btn btn-primary" onclick="parseJSON()"><i class="fas fa-play"></i> تحليل</button>
                <button class="btn btn-outline" onclick="pasteJSON()"><i class="fas fa-paste"></i> لصق</button>
                <button class="btn btn-outline" onclick="clearAll()"><i class="fas fa-trash"></i> مسح</button>
                <button class="btn btn-outline" onclick="downloadReport()"><i class="fas fa-download"></i> تقرير</button>
            </div>
            <div class="quick-actions">
                <button class="quick-btn" onclick="loadSample()"><i class="fas fa-flask"></i> تجربة</button>
                <button class="quick-btn" onclick="copyAllUrls()"><i class="fas fa-copy"></i> نسخ جميع الروابط</button>
                <button class="quick-btn" onclick="exportCSV()"><i class="fas fa-file-csv"></i> CSV</button>
                <button class="quick-btn" onclick="saveToLocal()"><i class="fas fa-save"></i> حفظ محلياً</button>
                <button class="quick-btn" onclick="shareData()"><i class="fas fa-share-alt"></i> مشاركة</button>
            </div>
            <div id="error" class="error-message"></div>
        </div>

        <!-- الإحصائيات -->
        <div class="stats-grid" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-image"></i></div>
                <div class="stat-info">
                    <h3 id="totalImages">0</h3>
                    <p>إجمالي الصور</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-lock"></i></div>
                <div class="stat-info">
                    <h3 id="privateImages">0</h3>
                    <p>خاصة</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-globe"></i></div>
                <div class="stat-info">
                    <h3 id="publicImages">0</h3>
                    <p>عامة</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="stat-info">
                    <h3 id="totalLocations">0</h3>
                    <p>المواقع</p>
                </div>
            </div>
        </div>

        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <input type="text" id="searchInput" class="search-box" placeholder="ابحث عن صورة..." style="display: none;">

        <div class="split-layout">
            <div class="images-section">
                <h2 style="margin-bottom: 20px;"><i class="fas fa-images"></i> معرض الصور</h2>
                <div id="imagesContainer" class="images-grid"></div>
            </div>
            <div class="sidebar">
                <div class="info-card">
                    <h3><i class="fas fa-user"></i> معلومات المستخدم</h3>
                    <div id="userInfoContainer" class="user-info-grid">
                        <p style="color: var(--text-secondary);">لا توجد بيانات مستخدم</p>
                    </div>
                </div>
                <div class="info-card">
                    <h3><i class="fas fa-map-marked-alt"></i> المواقع</h3>
                    <div id="locationsContainer"></div>
                </div>
                <div class="info-card">
                    <h3><i class="fas fa-chart-pie"></i> إحصائيات متقدمة</h3>
                    <div id="advancedStats"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة © 2024 | تصميم وتطوير المساعد الذكي</p>
        </div>
    </div>

    <!-- مودال عرض الصور -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <span class="modal-nav modal-prev" onclick="prevImage()"><i class="fas fa-chevron-right"></i></span>
            <span class="modal-nav modal-next" onclick="nextImage()"><i class="fas fa-chevron-left"></i></span>
            <img id="modalImage" src="" alt="صورة">
        </div>
    </div>

    <script>
        // متغيرات عامة
        let currentImages = [];
        let currentLocations = [];
        let userData = {};
        let currentImageIndex = 0;

        // التبديل بين الوضع الليلي والنهاري
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const toggleBtn = document.querySelector('.theme-toggle span');
            if (document.body.classList.contains('dark')) {
                toggleBtn.textContent = 'الوضع النهاري';
                document.querySelector('.theme-toggle i').className = 'fas fa-sun';
            } else {
                toggleBtn.textContent = 'الوضع الليلي';
                document.querySelector('.theme-toggle i').className = 'fas fa-moon';
            }
        }

        // لصق من الحافظة
        async function pasteJSON() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('jsonInput').value = text;
                parseJSON();
            } catch {
                alert('تعذر الوصول إلى الحافظة، الصق يدوياً.');
            }
        }

        // تحليل JSON
        function parseJSON() {
            const jsonInput = document.getElementById('jsonInput').value;
            const errorDiv = document.getElementById('error');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            errorDiv.style.display = 'none';
            progressBar.style.display = 'block';
            progressFill.style.width = '30%';

            try {
                const data = JSON.parse(jsonInput);
                progressFill.style.width = '60%';

                // استخراج البيانات
                currentImages = extractImages(data);
                currentLocations = extractLocations(data);
                userData = extractUserInfo(data);

                progressFill.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 500);

                // عرض النتائج
                displayImages(currentImages);
                displayLocations(currentLocations);
                displayUserInfo(userData);
                updateStats();
                displayAdvancedStats(data);

                document.getElementById('statsContainer').style.display = 'grid';
                document.getElementById('searchInput').style.display = 'block';
                document.getElementById('searchInput').value = '';

                if (currentImages.length === 0 && currentLocations.length === 0 && Object.keys(userData).length === 0) {
                    errorDiv.textContent = '⚠️ لم يتم العثور على صور أو مواقع أو بيانات مستخدم';
                    errorDiv.style.display = 'block';
                }
            } catch (e) {
                errorDiv.textContent = '❌ JSON غير صالح: ' + e.message;
                errorDiv.style.display = 'block';
                progressBar.style.display = 'none';
            }
        }

        // استخراج الصور
        function extractImages(obj, arr = []) {
            if (!obj || typeof obj !== 'object') return arr;
            if (obj.url && typeof obj.url === 'string' && /\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/i.test(obj.url)) {
                arr.push({
                    url: obj.url,
                    order: obj.order || null,
                    isPrivate: obj.isPrivate || false,
                    id: obj.id || `img_${Date.now()}_${Math.random()}`
                });
            }
            Object.values(obj).forEach(val => {
                if (val && typeof val === 'object') extractImages(val, arr);
            });
            return arr.filter((v, i, a) => a.findIndex(t => t.url === v.url) === i);
        }

        // استخراج المواقع
        function extractLocations(obj, arr = []) {
            if (!obj || typeof obj !== 'object') return arr;
            if (obj.location && (obj.location.longitude || obj.location.lon || obj.location.lng) && (obj.location.latitude || obj.location.lat)) {
                arr.push({
                    longitude: obj.location.longitude || obj.location.lon || obj.location.lng,
                    latitude: obj.location.latitude || obj.location.lat,
                    name: obj.name || obj.title || 'موقع'
                });
            }
            if ((obj.longitude || obj.lon || obj.lng) && (obj.latitude || obj.lat)) {
                arr.push({
                    longitude: obj.longitude || obj.lon || obj.lng,
                    latitude: obj.latitude || obj.lat,
                    name: obj.name || obj.title || 'موقع'
                });
            }
            Object.values(obj).forEach(val => {
                if (val && typeof val === 'object') extractLocations(val, arr);
            });
            return arr.filter((v, i, a) => a.findIndex(t => t.longitude === v.longitude && t.latitude === v.latitude) === i);
        }

        // استخراج معلومات المستخدم
        function extractUserInfo(obj) {
            let info = {};
            if (obj.user) obj = obj.user; // تعمق إذا كان هناك مفتاح user
            if (obj.name) info.name = obj.name;
            if (obj.age) info.age = obj.age;
            if (obj.height) info.height = obj.height;
            if (obj.weight) info.weight = obj.weight;
            if (obj.userHandle) info.handle = obj.userHandle;
            if (obj.profileText) info.bio = obj.profileText;
            if (obj.userSexRole) info.role = obj.userSexRole;
            if (obj.userEthnicity) info.ethnicity = obj.userEthnicity;
            return info;
        }

        // عرض الصور
        function displayImages(images) {
            const container = document.getElementById('imagesContainer');
            container.innerHTML = '';
            images.sort((a, b) => (a.order || 999) - (b.order || 999));
            images.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img class="image-preview" src="${img.url}" onclick="openModal(${index})" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=خطأ'">
                    ${img.order ? `<div class="image-badge"><i class="fas fa-sort"></i> ${img.order}</div>` : ''}
                    ${img.isPrivate ? '<div class="private-badge"><i class="fas fa-lock"></i> خاص</div>' : ''}
                    <div class="image-footer">
                        <div class="url">${img.url.substring(0, 50)}...</div>
                        <div class="image-actions">
                            <button onclick="copyToClipboard('${img.url}', event)"><i class="fas fa-copy"></i> نسخ</button>
                            <button onclick="downloadImage('${img.url}', event)"><i class="fas fa-download"></i> تحميل</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // عرض المواقع
        function displayLocations(locations) {
            const container = document.getElementById('locationsContainer');
            if (!locations.length) {
                container.innerHTML = '<p style="color: var(--text-secondary);">لا توجد مواقع</p>';
                return;
            }
            let html = '';
            locations.forEach((loc, i) => {
                const mapSrc = `https://www.google.com/maps?q=${loc.latitude},${loc.longitude}&output=embed`;
                html += `
                    <div class="location-item">
                        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                            <span><i class="fas fa-map-pin" style="color:var(--accent);"></i> ${loc.name || 'موقع'}</span>
                            <small>#${i+1}</small>
                        </div>
                        <div class="coord">
                            <span>خط الطول: ${loc.longitude}</span>
                            <span>خط العرض: ${loc.latitude}</span>
                        </div>
                        <div class="map-preview">
                            <iframe src="${mapSrc}" loading="lazy"></iframe>
                        </div>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button class="quick-btn" onclick="copyCoordinates(${loc.latitude}, ${loc.longitude})"><i class="fas fa-copy"></i> نسخ</button>
                            <a href="https://www.google.com/maps?q=${loc.latitude},${loc.longitude}" target="_blank" class="quick-btn" style="text-decoration:none; text-align:center;"><i class="fas fa-external-link-alt"></i> فتح</a>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // عرض معلومات المستخدم
        function displayUserInfo(info) {
            const container = document.getElementById('userInfoContainer');
            if (!Object.keys(info).length) {
                container.innerHTML = '<p style="color: var(--text-secondary);">لا توجد بيانات مستخدم</p>';
                return;
            }
            let html = '';
            const fields = {
                name: 'الاسم',
                age: 'العمر',
                height: 'الطول',
                weight: 'الوزن',
                handle: 'المعرف',
                role: 'الدور',
                ethnicity: 'الأصل',
                bio: 'نبذة'
            };
            Object.entries(info).forEach(([key, val]) => {
                if (fields[key]) {
                    html += `
                        <div class="user-info-item">
                            <div class="label">${fields[key]}</div>
                            <div class="value">${val}</div>
                        </div>
                    `;
                }
            });
            container.innerHTML = html;
        }

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('totalImages').textContent = currentImages.length;
            document.getElementById('privateImages').textContent = currentImages.filter(i => i.isPrivate).length;
            document.getElementById('publicImages').textContent = currentImages.filter(i => !i.isPrivate).length;
            document.getElementById('totalLocations').textContent = currentLocations.length;
        }

        // إحصائيات متقدمة
        function displayAdvancedStats(data) {
            const container = document.getElementById('advancedStats');
            // عدّ الحقول والمصفوفات
            const countKeys = (obj) => {
                if (!obj || typeof obj !== 'object') return 0;
                let c = 0;
                for (let k in obj) {
                    if (obj.hasOwnProperty(k)) c++;
                    if (typeof obj[k] === 'object') c += countKeys(obj[k]);
                }
                return c;
            };
            const totalKeys = countKeys(data);
            const jsonSize = new Blob([JSON.stringify(data)]).size;
            container.innerHTML = `
                <div style="background: var(--bg-primary); padding: 15px; border-radius: 16px;">
                    <p><i class="fas fa-key"></i> إجمالي الحقول: ${totalKeys}</p>
                    <p><i class="fas fa-weight"></i> حجم JSON: ${(jsonSize / 1024).toFixed(2)} KB</p>
                    <p><i class="fas fa-calendar"></i> آخر تحديث: ${new Date().toLocaleString('ar')}</p>
                </div>
            `;
        }

        // بحث
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = currentImages.filter(img => img.url.toLowerCase().includes(term));
            displayImages(filtered);
        });

        // مودال الصور
        function openModal(index) {
            currentImageIndex = index;
            document.getElementById('modalImage').src = currentImages[index].url;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                document.getElementById('modalImage').src = currentImages[currentImageIndex].url;
            }
        }

        function nextImage() {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
                document.getElementById('modalImage').src = currentImages[currentImageIndex].url;
            }
        }

        // نسخ النص
        function copyToClipboard(text, event) {
            if (event) event.stopPropagation();
            navigator.clipboard.writeText(text).then(() => {
                alert('تم النسخ!');
            });
        }

        function copyCoordinates(lat, lon) {
            navigator.clipboard.writeText(`${lat}, ${lon}`).then(() => alert('تم نسخ الإحداثيات'));
        }

        // تحميل صورة
        function downloadImage(url, event) {
            event.stopPropagation();
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop() || 'image.jpg';
            a.click();
        }

        // مسح الكل
        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('imagesContainer').innerHTML = '';
            document.getElementById('locationsContainer').innerHTML = '<p style="color: var(--text-secondary);">لا توجد مواقع</p>';
            document.getElementById('userInfoContainer').innerHTML = '<p style="color: var(--text-secondary);">لا توجد بيانات مستخدم</p>';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('searchInput').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            currentImages = [];
            currentLocations = [];
            userData = {};
        }

        // تحميل تقرير نصي
        function downloadReport() {
            if (!currentImages.length && !currentLocations.length) return alert('لا توجد بيانات');
            let text = `تقرير JSON\nتاريخ: ${new Date().toLocaleString('ar')}\n`;
            text += `عدد الصور: ${currentImages.length}\nعدد المواقع: ${currentLocations.length}\n\n`;
            text += 'الصور:\n';
            currentImages.forEach((img, i) => {
                text += `${i+1}. ${img.url} [${img.isPrivate ? 'خاص' : 'عام'}]\n`;
            });
            text += '\nالمواقع:\n';
            currentLocations.forEach((loc, i) => {
                text += `${i+1}. ${loc.latitude}, ${loc.longitude}\n`;
            });
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `report_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        // نسخ جميع الروابط
        function copyAllUrls() {
            const urls = currentImages.map(img => img.url).join('\n');
            navigator.clipboard.writeText(urls).then(() => alert('تم نسخ جميع الروابط'));
        }

        // تصدير CSV
        function exportCSV() {
            if (!currentImages.length) return alert('لا توجد صور');
            let csv = 'الترتيب,الرابط,نوع\n';
            currentImages.forEach((img, i) => {
                csv += `${img.order || i+1},${img.url},${img.isPrivate ? 'خاص' : 'عام'}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `images_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        }

        // حفظ في localStorage
        function saveToLocal() {
            localStorage.setItem('lastJson', document.getElementById('jsonInput').value);
            alert('تم حفظ آخر JSON في المتصفح');
        }

        // مشاركة عبر رابط مشفر (بسيط)
        function shareData() {
            const data = document.getElementById('jsonInput').value;
            if (!data) return alert('لا يوجد JSON');
            const encoded = btoa(encodeURIComponent(data));
            const url = `${window.location.origin}${window.location.pathname}?data=${encoded}`;
            navigator.clipboard.writeText(url).then(() => alert('تم نسخ رابط المشاركة'));
        }

        // تحميل عينة
        function loadSample() {
            const sample = {
                result: {
                    user: {
                        name: 'أحمد',
                        age: 28,
                        height: 175,
                        weight: 70,
                        userHandle: 'ahmed123',
                        profileText: 'مرحباً',
                        userSexRole: 'Top',
                        userEthnicity: 'عربي',
                        location: {
                            longitude: 50.0158,
                            latitude: 26.5584
                        },
                        userImages: [
                            { order: 1, isPrivate: false, imageFile: { url: 'https://via.placeholder.com/300/09f/fff?text=صورة+1' } },
                            { order: 2, isPrivate: true, imageFile: { url: 'https://via.placeholder.com/300/f90/fff?text=صورة+2' } },
                            { order: 3, isPrivate: false, imageFile: { url: 'https://via.placeholder.com/300/0af/fff?text=صورة+3' } }
                        ]
                    }
                }
            };
            document.getElementById('jsonInput').value = JSON.stringify(sample, null, 2);
            parseJSON();
        }

        // استرجاع من الرابط إذا وجد
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');
            if (data) {
                try {
                    const decoded = decodeURIComponent(atob(data));
                    document.getElementById('jsonInput').value = decoded;
                    parseJSON();
                } catch (e) {
                    console.error('خطأ في فك تشفير الرابط');
                }
            } else {
                // محاولة استرجاع من localStorage
                const saved = localStorage.getItem('lastJson');
                if (saved) {
                    document.getElementById('jsonInput').value = saved;
                    parseJSON();
                } else {
                    loadSample(); // تحميل عينة للترحيب
                }
            }
        };

        // دعم السحب والإفلات
        const dropArea = document.getElementById('jsonInput');
        dropArea.addEventListener('dragover', (e) => e.preventDefault());
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = (event) => {
                    dropArea.value = event.target.result;
                    parseJSON();
                };
                reader.readAsText(file);
            } else {
                alert('يرجى إسقاط ملف JSON صالح');
            }
        });
    </script>
</body>
</html>
