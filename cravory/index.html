<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>The Cravory</title>
</head>
<body>
   <main>
      <section class="hero">
         <div class="info">
            <h1 class="info-title">The<br>Cravory</h1>
            <p class="info-subtitle">اقوى بزنس بالامارات</p>
			<a href="https://www.instagram.com/the_cravoryy/" class="button">instagram</a>
			<a href="https://www.instagram.com/the_cravoryy/" class="button">whatsapp</a>



         </div>
         <img class="hero-image" src="./images/hero.jpg" alt="imagen" title="Una imagen de comida">
      </section>
      <section class="dishes">
         <h2 class="dishes-title">
            our services
         </h2>
         <div class="dishes-grid">
            <img class="dishes-item dishes-item-lg" src="./images/video.jpg" >
            <img class="dishes-item" src="./images/dish1.jpg" alt="Letto error 1">
            <img class="dishes-item" src="./images/dish2.jpg" alt="Letto error 2">
            <img class="dishes-item" src="./images/dish3.jpg" alt="Letto error 3">
            <img class="dishes-item" src="./images/dish4.jpg" alt="Letto error 4">
            <img class="dishes-item" src="./images/plate1.jpg" alt="Letto error 5">
            <img class="dishes-item" src="./images/plate2.jpg" alt="Letto error 6">
         </div>
      </section>
      <section class="menu">
         <h2 class="menu-title">- - -</h2>
         <div class="menu-grid">
            <div class="menu-grid-item"><img src="./images/plate5.jpg" alt="Comida en plato 2" class="plates"></div>
            <div class="menu-grid-item"><img src="./images/plate3.jpg" alt="Comida en plato 3" class="plates"></div>
            <div class="menu-grid-item"><img src="./images/plate4.jpg" alt="Comida en plato 4" class="plates"></div>

         </div>
      </section>

</html>
